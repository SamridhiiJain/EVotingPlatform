
{% extends 'layout/base_function.html' %}

{% block content %}
<div class="container-fluid contain1 text-center">
  <div class="row d-flex justify-content-center">
      <div class="col-sm-4 col-lg-2">
        <div class="card">
          <img class="card-img-top img" src="https://media.istockphoto.com/id/2147502930/vector/people-from-different-political-parties-demonstrating-in-front-of-a-big-hand-showing.jpg?s=612x612&w=0&k=20&c=X26_mh1URCtyoJitRtjy5ZffAGIRT6Ds3_THWkEIVN8=" alt="party ">
          <div class="card-body">
            <h5 class="card-title">PARTY</h5>
            <a href="{% url 'party_login' %}" class="btn btn-primary">Login as Party</a>
          </div>
        </div>
      </div>
      <div class="col-sm-4 col-lg-2">
        <div class="card">
          <img class="card-img-top img" src="https://media.istockphoto.com/id/1182933521/vector/indian-politician-on-election-campaign-illustration-in-vector-image.jpg?s=612x612&w=0&k=20&c=12tnseL3RUKEn9j1MBr3izyyBbTac2tZFKEJiCgfg9w=" alt="Candidate image">
          <div class="card-body">
            <h5 class="card-title">CANDIDATE</h5>
            <a href="{% url 'candidate_login' %}" class="btn btn-primary">Login as Candidate</a>
          </div>
        </div>
      </div>
      <div class="col-sm-4 col-lg-2">
        <div class="card">
          <img class="card-img-top img" src="https://media.istockphoto.com/id/165515133/vector/voting-hands-and-ballot-box.jpg?s=612x612&w=0&k=20&c=vhz8huX5nAKn58H33E_ywcSGDM079FiFzdXeLC8gf3o=" alt="voter image">
          <div class="card-body">
            <h5 class="card-title">VOTER</h5>
            <a href="{% url 'voter_login' %}" class="btn btn-primary">Login as Voter</a>
          </div>
        </div>
      </div>
    </div>
</div>


{% endblock content %}
